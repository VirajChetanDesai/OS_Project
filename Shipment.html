<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shipping Management with Deadlock Detection</title>
    <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1c1c1c;
            color: white;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 40px);
            margin: 0;
        }

        form {
            background: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            width: 60%;
            max-width: 500px;
        }

        h1, h2, h3 {
            text-align: center;
            color: #0d6efd;
        }

        label {
            color: #0d6efd;
            display: block;
            margin: 10px 0 5px;
        }

        input, select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: none;
            box-sizing: border-box;
        }

        input[type="submit"], button {
            background-color: #0d6efd;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover, button:hover {
            background-color: #0b5ed7;
        }

        input[type="submit"]:active, button:active {
            background-color: #0a58ca;
        }

        #alertBox {
            margin-top: 20px;
            padding: 20px;
            background-color: #f44336;
            color: white;
            display: none;
            text-align: center;
            border-radius: 5px;
        }

        #mynetwork {
            width: 100%;
            height: 400px;
            border: 1px solid lightgray;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <h1>Shipping Management System</h1>
    <form id="shippingForm">
        <h3>Product Information</h3>
        <label for="product_id">Product ID:</label>
        <input type="text" id="product_id" required>
        
        <label for="estimated_time">Estimated Delivery Time (hours):</label>
        <input type="number" id="estimated_time" required>

        <button type="button" onclick="addProduct()">Add Product</button>
        <div id="alertBox"></div>
    </form>
    <br>
    <div>
        <button onclick="releaseShip('Ship1')">Release Ship 1</button>
        <button onclick="releaseShip('Ship2')">Release Ship 2</button>
        <button onclick="releaseShip('Ship3')">Release Ship 3</button>
    </div>
    <div id="waitingArea">
        <h3>Waiting Queue</h3>
        <ul id="waitingList"></ul>
    </div>
    <div id="shipArea">
        <h3>Ship Availability</h3>
        <ul id="shipList"></ul>
    </div>
    <div id="mynetwork"></div>

    <script>
        var products = [];
        var ships = {
            'Ship1': { 'instances': 3, 'available': 3 },
            'Ship2': { 'instances': 2, 'available': 2 },
            'Ship3': { 'instances': 4, 'available': 4 }
        };

        var waitingQueue = [];

        var nodes = new vis.DataSet([
            { id: 'Queue', label: 'Queue', group: 'queue', level: 0 },
            // Nodes for ships dynamically added based on the 'ships' object
            ...Object.keys(ships).flatMap(ship => 
                Array.from({ length: ships[ship].instances }, (_, i) => ({
                    id: `${ship}_${i+1}`,
                    label: `${ship} #${i+1}`,
                    group: 'ship',
                    level: 1
                }))
            )
        ]);

        var edges = new vis.DataSet();
        var container = document.getElementById('mynetwork');
        var data = { nodes: nodes, edges: edges };
        var options = {
            layout: {
                hierarchical: {
                    direction: 'UD', // Up-Down direction for the hierarchical layout
                    sortMethod: 'directed' // Directed sorting method for the hierarchical layout
                }
            },
            nodes: {
                shape: 'dot', // Shape of the nodes
                size: 20, // Size of the nodes
                font: {
                    size: 14,
                    color: '#ffffff'
                },
                borderWidth: 2
            },
            edges: {
                arrows: 'to' // Arrows pointing to the direction of the edge
            },
            physics: {
                enabled: false // Physics are disabled for a static network view
            }
        };
        var network = new vis.Network(container, data, options);

        function addProduct() {
            const productId = document.getElementById('product_id').value.trim();
            const estimatedTime = parseInt(document.getElementById('estimated_time').value, 10);
            if (!productId || isNaN(estimatedTime) || estimatedTime <= 0) {
                showAlert('Invalid product ID or estimated time.');
                return;
            }

            const newProduct = { id: productId, estimatedTime, startTime: Date.now(), status: 'waiting' };
            products.push(newProduct);
            waitingQueue.push(productId); // Add to the waiting queue
            nodes.add({ id: productId, label: `Product ${productId}`, group: 'product', level: 2 });

            attemptToLoadProduct(productId);

            document.getElementById('product_id').value = '';
            document.getElementById('estimated_time').value = '';
            updateUI();
        }

        function attemptToLoadProduct(productId) {
            const product = products.find(p => p.id === productId);
            for (const ship in ships) {
                if (ships[ship].available > 0) {
                    ships[ship].available--;
                    product.status = 'loaded';
                    edges.add({ from: `${ship}_${ships[ship].instances - ships[ship].available}`, to: productId, arrows: 'to' });
                    showAlert(`Product ${productId} loaded onto ${ship}.`);
                    waitingQueue = waitingQueue.filter(id => id !== productId); // Remove the product from the waiting queue
                    updateUI();
                    return true;
                }
            }
            return false; // No available ship instances
        }

        function releaseShip(ship) {
            const shipInstances = ships[ship].instances;
            for (let i = 1; i <= shipInstances; i++) {
                const shipInstanceId = `${ship}_${i}`;
                const carriedProductEdge = edges.get({
                    filter: function (edge) {
                        return edge.from === shipInstanceId;
                    }
                })[0];
                
                if (carriedProductEdge) {
                    edges.remove(carriedProductEdge);
                    const productIndex = products.findIndex(p => p.id === carriedProductEdge.to);
                    if (productIndex !== -1) {
                        products[productIndex].status = 'delivered'; // Update the status
                        products.splice(productIndex, 1); // Remove product from the list
                    }
                    nodes.remove(carriedProductEdge.to); // Remove product from the graph
                    ships[ship].available++; // Increment available instances
                    showAlert(`Ship ${shipInstanceId} released and product delivered.`);
                    network.fit();
                    tryToLoadWaitingProducts(); // Attempt to load any waiting products
                    checkForDeadlock(); // Check for deadlock after releasing the ship
                    updateUI();
                    return; // Stop if we've released a product
                }
            }
            showAlert(`No products are currently being carried by ${ship}.`);
            checkForDeadlock(); // Check for deadlock if no product was carried
        }

        function tryToLoadWaitingProducts() {
            waitingQueue.forEach(productId => {
                attemptToLoadProduct(productId);
            });
        }

        function updateUI() {
            const waitingList = document.getElementById('waitingList');
            waitingList.innerHTML = ''; // Clear existing list
            waitingQueue.forEach(productId => {
                waitingList.innerHTML += `<li>Product ID: ${productId} - Waiting</li>`;
            });

            const shipList = document.getElementById('shipList');
            shipList.innerHTML = ''; // Clear existing list
            Object.keys(ships).forEach(ship => {
                shipList.innerHTML += `<li>${ship} - Available: ${ships[ship].available}</li>`;
            });
        }

        function checkForDeadlock() {
            // Implementing cycle detection logic
            let deadlockExists = detectCycles();
            if (deadlockExists) {
                showAlert('Deadlock detected!');
                resolveDeadlock();
            } else {
                showAlert('No deadlock detected.');
            }
        }

        function detectCycles() {
            // Create an object to track visited and recursion stack
            let visited = {};
            let recStack = {};

            // Initialize visited and recStack for all nodes
            nodes.get().forEach(node => {
                visited[node.id] = false;
                recStack[node.id] = false;
            });

            // Call the recursive helper function to detect cycle in different DFS trees
            for (let node of nodes.get()) {
                if (detectCycleUtil(node.id, visited, recStack))
                    return true;
            }
            return false;
        }

        function detectCycleUtil(nodeId, visited, recStack) {
            if (!visited[nodeId]) {
                // Mark the current node as visited and part of recursion stack
                visited[nodeId] = true;
                recStack[nodeId] = true;

                // Recur for all the vertices adjacent to this vertex
                let nodeEdges = edges.get({
                    filter: function (edge) {
                        return edge.from === nodeId;
                    }
                });

                for (let edge of nodeEdges) {
                    if (!visited[edge.to] && detectCycleUtil(edge.to, visited, recStack)) {
                        return true;
                    } else if (recStack[edge.to]) {
                        return true;
                    }
                }
            }
            // Remove the vertex from recursion stack
            recStack[nodeId] = false;
            return false;
        }

        function resolveDeadlock() {
            // Strategy: release the product with the longest wait time
            if (products.length === 0) return;

            let longestWaitProduct = products.reduce((a, b) => (a.startTime < b.startTime) ? a : b);
            releaseProduct(longestWaitProduct.id);
            showAlert(`Deadlock resolved by releasing product ${longestWaitProduct.id}.`);
        }

        function releaseProduct(productId) {
            // Find the ship carrying the product
            let edgesToRemove = edges.get({
                filter: function (edge) {
                    return edge.to === productId;
                }
            });

            // Release the ship and the product
            edgesToRemove.forEach(edge => {
                let shipName = edge.from.split('_')[0];
                ships[shipName].available++; // Increment available instances
                edges.remove(edge); // Remove edge from the graph
            });

            products = products.filter(p => p.id !== productId); // Remove product from the list
            nodes.remove(productId); // Remove product from the graph
            waitingQueue = waitingQueue.filter(id => id !== productId); // Update the waiting queue
        }


        function showAlert(message) {
            const alertBox = document.getElementById('alertBox');
            alertBox.textContent = message;
            alertBox.style.display = 'block';
            setTimeout(() => {
                alertBox.style.display = 'none';
            }, 5000);
        }
        setInterval(checkForDeadlock, 5000);
    </script>
</body>
</html>
