<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shipping Management with Deadlock Detection</title>
    <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1c1c1c;
            color: white;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 40px);
            margin: 0;
        }

        form {
            background: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            width: 60%;
            max-width: 500px;
        }

        h1, h2, h3 {
            text-align: center;
            color: #0d6efd;
        }

        label {
            color: #0d6efd;
            display: block;
            margin: 10px 0 5px;
        }

        input, select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: none;
            box-sizing: border-box;
        }

        input[type="submit"], button {
            background-color: #0d6efd;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover, button:hover {
            background-color: #0b5ed7;
        }

        input[type="submit"]:active, button:active {
            background-color: #0a58ca;
        }

        #alertBox {
            margin-top: 20px;
            padding: 20px;
            background-color: #f44336;
            color: white;
            display: none;
            text-align: center;
            border-radius: 5px;
        }

        #mynetwork {
            width: 100%;
            height: 400px;
            border: 1px solid lightgray;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <h1>Shipping Management System</h1>
    <form id="shippingForm">
        <h3>Product Information</h3>
        <label for="product_id">Product ID:</label>
        <input type="text" id="product_id" required>
        
        <label for="estimated_time">Estimated Delivery Time (hours):</label>
        <input type="number" id="estimated_time" required>

        <button type="button" onclick="addProduct()">Add Product</button>
        <div id="alertBox"></div>
    </form>
    <br>
    <div>
        <button onclick="releaseShip('Ship1')">Release Ship 1</button>
        <button onclick="releaseShip('Ship2')">Release Ship 2</button>
        <button onclick="releaseShip('Ship3')">Release Ship 3</button>
    </div>
    <div id="mynetwork"></div>

    <script>
        var products = [];
        var ships = {
            'Ship1': { 'instances': 3, 'available': 3 },
            'Ship2': { 'instances': 2, 'available': 2 },
            'Ship3': { 'instances': 4, 'available': 4 }
        };

        var nodes = new vis.DataSet([
            { id: 'Queue', label: 'Queue', group: 'queue', level: 0 },
            ...Object.keys(ships).flatMap(ship =>
                Array.from({ length: ships[ship].instances }, (_, i) => ({
                    id: `${ship}_${i+1}`,
                    label: `${ship} #${i+1}`,
                    group: 'ship',
                    level: 1
                }))
            )
        ]);

        var edges = new vis.DataSet();
        var container = document.getElementById('mynetwork');
        var data = { nodes: nodes, edges: edges };
        var options = {
            layout: {
                hierarchical: {
                    direction: 'LR',
                    sortMethod: 'directed',
                    nodeSpacing: 200,
                    treeSpacing: 400
                }
            },
            nodes: {
                shape: 'dot',
                size: 30,
                font: {
                    size: 14,
                    color: '#ffffff'
                },
                borderWidth: 2
            },
            edges: {
                width: 2,
                arrows: 'to'
            },
            interaction: {
                zoomView: false,
                dragView: false
            },
            physics: false
        };
        var network = new vis.Network(container, data, options);

        function addProduct() {
            const productId = document.getElementById('product_id').value.trim();
            const estimatedTime = parseInt(document.getElementById('estimated_time').value, 10);
            if (!productId || isNaN(estimatedTime) || estimatedTime < 0) {
                showAlert('Invalid product ID or estimated time.');
                return;
            }
            products.push({ id: productId, estimatedTime, startTime: Date.now() });
            nodes.add({ id: productId, label: productId, group: 'product', level: 2 });
            if (!attemptToLoadProduct(productId)) {
                showAlert('Product is waiting for an available ship.');
            }
            document.getElementById('product_id').value = ''; // Clear the input for product id
            document.getElementById('estimated_time').value = ''; // Clear the input for estimated time
        }

        function attemptToLoadProduct(productId) {
            const product = products.find(p => p.id === productId);
            for (const ship in ships) {
                if (ships[ship].available > 0) {
                    ships[ship].available--;
                    edges.add({ from: `${ship}_${ships[ship].instances - ships[ship].available}`, to: productId, arrows: 'to' });
                    showAlert(`Product ${productId} loaded onto ${ship}.`);
                    network.fit();
                    return true;
                }
            }
            return false; // No available ship instances
        }

        function releaseShip(ship) {
            for (let i = 1; i <= ships[ship].instances; i++) {
                const shipInstanceId = `${ship}_${i}`;
                const carriedProductEdge = edges.get({
                    filter: function (edge) {
                        return edge.from === shipInstanceId;
                    }
                })[0];

                if (carriedProductEdge) {
                    edges.remove(carriedProductEdge);
                    const productIndex = products.findIndex(p => p.id === carriedProductEdge.to);
                    if (productIndex !== -1) {
                        products.splice(productIndex, 1); // Remove product from the list
                    }
                    nodes.remove(carriedProductEdge.to); // Remove product from the graph
                    ships[ship].available++; // Increment available instances
                    showAlert(`Ship ${shipInstanceId} released and product delivered.`);
                    network.fit();
                    return; // Stop if we've released a product
                }
            }
            showAlert(`No products are currently being carried by ${ship}.`);
        }

        function checkForDeadlock() {
            // Placeholder for real deadlock detection logic
            let deadlockExists = false;
            // Cycle detection algorithm would be implemented here

            if (deadlockExists) {
                resolveDeadlock();
            }
        }

        function resolveDeadlock() {
            // Simple deadlock resolution strategy: release the product with the longest wait time
            if (products.length === 0) return;

            let longestWaitProduct = products.reduce((a, b) => (a.startTime < b.startTime) ? a : b);
            let edgesToRemove = edges.get({
                filter: function (edge) {
                    return edge.to === longestWaitProduct.id;
                }
            });

            edgesToRemove.forEach(edge => {
                let shipName = edge.from.split('_')[0];
                ships[shipName].available++; // Increment available instances
                edges.remove(edge); // Remove edge from the graph
            });

            products = products.filter(p => p.id !== longestWaitProduct.id); // Remove product from the list
            nodes.remove(longestWaitProduct.id); // Remove product from the graph
            showAlert(`Deadlock resolved by releasing product ${longestWaitProduct.id}.`);
            network.fit();
        }

        function showAlert(message) {
            const alertBox = document.getElementById('alertBox');
            alertBox.textContent = message;
            alertBox.style.display = 'block';
            setTimeout(() => {
                alertBox.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
