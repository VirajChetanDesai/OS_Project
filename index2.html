<!DOCTYPE html>
<html>
<head>
    <title>Banking Form with Deadlock Detection</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1c1c1c;
            color: white;
            padding: 20px;
            box-sizing: border-box; /* Ensures padding is included in width/height */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 40px); /* Subtract top and bottom padding */
            margin: 0;
        }

        form {
            background: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            width: 60%;
            max-width: 500px;
        }

        h1, h2, h3 {
            text-align: center;
            color: #0d6efd;
        }

        label {
            color: #0d6efd;
            display: block;
            margin: 10px 0 5px;
        }

        input, select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: none;
            box-sizing: border-box;
        }

        input[type="submit"], button {
            background-color: #0d6efd;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover, button:hover {
            background-color: #0b5ed7;
        }

        input[type="submit"]:active, button:active {
            background-color: #0a58ca;
        }

        #alertBox {
            margin-top: 20px;
            padding: 20px;
            background-color: #f44336;
            color: white;
            display: none;
            text-align: center;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Banking Information Form</h1>
    <form id="bankingForm">
            <h3>Customer Information</h3>
            <label for="first_name">First Name:</label><br>
            <input type="text" id="first_name" name="first_name" required><br>
    
            <label for="last_name">Last Name:</label><br>
            <input type="text" id="last_name" name="last_name" required><br>
    
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br>
    
            <label for="phone_number">Phone Number:</label><br>
            <input type="tel" id="phone_number" name="phone_number"><br>
    
            <label for="address">Address:</label><br>
            <input type="text" id="address" name="address"><br>
    
            <h3>Account Information</h3>
            <label for="account_number">Account Number:</label><br>
            <input type="text" id="account_number" name="account_number" required><br>
    
            <label for="balance">Balance:</label><br>
            <input type="number" step="0.01" id="balance" name="balance" required><br>
    
            <label for="account_type">Account Type:</label><br>
            <select id="account_type" name="account_type" required>
                <option value="Savings">Savings</option>
                <option value="Checking">Checking</option>
            </select><br>
    
            <h3>Transaction Information</h3>
            <label for="amount">Amount:</label><br>
            <input type="number" step="0.01" id="amount" name="amount" required><br>
    
            <label for="transaction_type">Transaction Type:</label><br>
            <select id="transaction_type" name="transaction_type" required>
                <option value="Deposit">Deposit</option>
                <option value="Withdrawal">Withdrawal</option>
            </select><br>
        <h3>Transaction Deadlock Detection</h3>
        <label for="transactionID">Transaction ID:</label>
        <input type="number" id="transactionID" required><br>

        <label for="waitingFor">Waiting For Transaction ID:</label>
        <input type="number" id="waitingFor" required><br>

        <button type="button" onclick="addTransaction()">Add Transaction</button>
        <button type="button" onclick="detectDeadlocks()">Detect Deadlocks</button>

        <div id="alertBox"></div>
    </form>

    <script>
        const transactions = [];
        const MAX_TRANSACTIONS = 100;

        function addTransaction() {
    const transactionID = parseInt(document.getElementById('transactionID').value, 10);
    const waitingFor = parseInt(document.getElementById('waitingFor').value, 10);

    if (isNaN(transactionID) || isNaN(waitingFor)) {
        showAlert('Please fill out both Transaction ID and Waiting For Transaction ID fields.');
        return;
    }

    if (transactionID >= MAX_TRANSACTIONS || waitingFor >= MAX_TRANSACTIONS) {
        showAlert('Transaction ID and Waiting For Transaction ID must be less than ' + MAX_TRANSACTIONS + '.');
        return;
    }

    if (transactionID === waitingFor) {
        showAlert('A transaction cannot wait for itself.');
        return;
    }

    if (transactions.some(t => t.id === transactionID)) {
        showAlert(`Transaction ${transactionID} already exists. Please use a unique ID.`);
        return;
    }

    transactions.push({ id: transactionID, waiting_for: waitingFor });
    showAlert(`Transaction ${transactionID} added, waiting for transaction ${waitingFor}.`);
}

function detectDeadlocks() {
    let deadlockDetected = false;
    let visited = new Array(MAX_TRANSACTIONS).fill(false);

    transactions.forEach((transaction, index) => {
        if (visited[index]) {
            return;
        }
        let stack = [];
        let current = index;
        while (true) {
            visited[current] = true;
            stack.push(current);
            let next = transactions.findIndex(t => t.id === transactions[current].waiting_for);
            if (next === -1) {
                showAlert(`Transaction ${transactions[current].waiting_for} does not exist.`);
                return;
            }
            if (stack.includes(next)) {
                deadlockDetected = true;
                resolveDeadlock(next);
                return;
            }
            if (visited[next]) {
                break;
            }
            current = next;
        }
    });

    if (!deadlockDetected) {
        showAlert('No deadlocks detected.');
    }
}

        function resolveDeadlock(index) {
            const deadlockedTransaction = transactions[index];
            transactions.splice(index, 1);
            showAlert(`Deadlock resolved: Terminated transaction ${deadlockedTransaction.id}.`);
        }

        function showAlert(message) {
            const alertBox = document.getElementById('alertBox');
            alertBox.style.display = 'block';
            alertBox.textContent = message;
            setTimeout(() => {
                alertBox.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
