<!DOCTYPE html>
<html>
<head>
    <title>Banking Form with Deadlock Detection</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Banking Information Form</h1>
    <form id="bankingForm">
            <h3>Customer Information</h3>
            <label for="first_name">First Name:</label><br>
            <input type="text" id="first_name" name="first_name" required><br>
    
            <label for="last_name">Last Name:</label><br>
            <input type="text" id="last_name" name="last_name" required><br>
    
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br>
    
            <label for="phone_number">Phone Number:</label><br>
            <input type="tel" id="phone_number" name="phone_number"><br>
    
            <label for="address">Address:</label><br>
            <input type="text" id="address" name="address"><br>
    
            <h3>Account Information</h3>
            <label for="account_number">Account Number:</label><br>
            <input type="text" id="account_number" name="account_number" required><br>
    
            <label for="balance">Balance:</label><br>
            <input type="number" step="0.01" id="balance" name="balance" required><br>
    
            <label for="account_type">Account Type:</label><br>
            <select id="account_type" name="account_type" required>
                <option value="Savings">Savings</option>
                <option value="Checking">Checking</option>
            </select><br>
    
            <h3>Transaction Information</h3>
            <label for="amount">Amount:</label><br>
            <input type="number" step="0.01" id="amount" name="amount" required><br>
    
            <label for="transaction_type">Transaction Type:</label><br>
            <select id="transaction_type" name="transaction_type" required>
                <option value="Deposit">Deposit</option>
                <option value="Withdrawal">Withdrawal</option>
            </select><br>
        <h3>Transaction Deadlock Detection</h3>
        <label for="transactionID">Transaction ID:</label>
        <input type="number" id="transactionID" required><br>

        <label for="waitingFor">Waiting For Transaction ID:</label>
        <input type="number" id="waitingFor" required><br>

        <button type="button" onclick="addTransaction()">Add Transaction</button>
        <button type="button" onclick="detectDeadlocks()">Detect Deadlocks</button>

        <div id="alertBox"></div>
    </form>

    <script src="deadlocks.js"></script>
</body>
</html>
